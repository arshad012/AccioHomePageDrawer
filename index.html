<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drawer">
        <div class="item logo-item">
            <img class="logo" src="https://course.acciojob.com/acciojob_logo.svg" alt="AccioJob"/>
            <div class="name heading">Accio Job</div>
        </div>

        <div class="item home item-hover-effect">
            <i class="fa-solid fa-house icon"></i>
            <div class="name">Home</div>
        </div>

        <div class="item blue">
            <i class="fa-solid fa-comment-dots icon"></i>
            <div class="name">Feedback Report</div>
        </div>

        <div class="item item-hover-effect">
            <i class="fa-solid fa-book-open icon"></i>
            <div class="name">Module</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-dumbbell icon"></i>
            <div class="name">Gym</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-medal icon"></i>
            <div class="name">Contest</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-brands fa-rocketchat icon"></i>
            <div class="name">Doubt Support</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-walkie-talkie icon"></i>
            <div class="name">Session</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-code icon"></i>
            <div class="name">Open Editor</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-kitchen-set icon"></i>
            <div class="name">Soft Skills</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-file icon"></i>
            <div class="name">Projects</div>
        </div>
        
        
        <div class="item green">
            <i class="fa-solid fa-dollar-sign icon"></i>
            <div class="name">Refer & Earn</div>
        </div>
        
        <div class="item item-hover-effect">
            <i class="fa-solid fa-suitcase icon"></i>
            <div class="name">Job Portal</div>
        </div>
        
        <div class="item blue">
            <i class="fa-solid fa-people-arrows icon"></i>
            <div class="name">General Queries</div>
        </div>
        
        <div class="item item-hover-effect profile">
            <i class="fa-regular fa-user icon"></i>
            <div class="name">Profile</div>
        </div>
        
        <hr />
        
        <div class="item">
            <p>M</p>
            <!-- <div class="name log-out"><p>Mohd Arshad</p> </div> -->
            <div class="name log-out"><p>Mohd Arshad</p> <i class="fa-solid fa-right-from-bracket logout-button"></i> </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
